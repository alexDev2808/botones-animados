<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
	
	<!-- Estilos de los botones -->
    <link rel="stylesheet" href="./styles/main.css">
	<link rel="stylesheet" href="./styles/uno.css">
	<link rel="stylesheet" href="./styles/dos.css">
	<link rel="stylesheet" href="./styles/tres.css">
	<link rel="stylesheet" href="./styles/cuatro.css">
	<link rel="stylesheet" href="./styles/cinco.css">
	<link rel="stylesheet" href="./styles/seis.css">
	<title>Botones Animados con CSS</title>
</head>
<body>
	<div class="contenedor">
		<h1>Botones Animados</h1>

		<div class="contenedor-botones">
			<button class="boton uno"><span>Presioname</span></button>
			<button class="boton dos"><span>Presioname</span></button>
			<button class="boton tres"><span>Presioname</span></button>
			<button class="boton cuatro"><span>Presioname</span></button>
			<button class="boton cinco">
                <div class="icono">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg>
                </div>
                <span>Presioname</span>
            </button>
			<button class="boton seis">
                <span>Presioname</span>
                <svg>
                    <rect x="0" y="0" fill="none"></rect>
                </svg>
            </button>
		</div>
	</div>
</body>
</html>
